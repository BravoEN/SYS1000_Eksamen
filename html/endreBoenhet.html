<html lang="no">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" href="../bilder/logo.png" type="image/icon type">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Endre boenhet - Home Rentals</title>
	</head>
	<body>
		<nav class="navbar">
			<a href="hjem.html"><img class="logo" src="../bilder/logo.png" alt="home rentals logo"></a>
			<form class="navbarForm">
				<input class="sokeFelt" type="text" placeholder="Hvor vil du reise?" name="search">
				<button class="sokeKnapp" type="submit"><i class="fa fa-search"></i></button>
			</form>
			
			<div class="navbarHoyre">
				<div class="brukerIcon">
					<a href="logginn.html"><strong>Logg Inn</strong></a>
					<a href="registrering.html"><strong>Registrer Deg</strong></a>
				</div>
				<div class="profilDropdown">
					<a class="profilDropbtn" href="minSide.html"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
					<div class="dropdown-content">
						<a href="minSide.html"><strong>Min Side</strong></a>
						<a href="soknad.html"><strong>Søknader</strong></a>
						<a href="meldinger.html"><strong>Meldinger</strong></a>
						<a href="favoritter.html"><strong>Favoritter</strong></a>
						<a href="mineBoenheter.html"><strong>Mine Boenheter</strong></a>
                        <a href="regBoenhet.html"><strong>Registrer Boenhet</strong></a>
						<a href="opphold.html"><strong>Opphold</strong></a>
						<a href="kontakt.html"><strong>Kontakt Oss</strong></a>
					</div>
				</div>
			</div>
		</nav>
		
        <main class="endreBoenhetContainer">
            <div class="endreBoenhetInfo">
                <h1 class="endreBoenhetTittel">Navn på boenhet</h1>
                <div class="endreBoenhetBilde">
                    <img src="https://images.pexels.com/photos/1029599/pexels-photo-1029599.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Bilde av boenhet" style="width: 100%">
                </div>
            </div>
        
            <div class="endreBoenhetAdjustmentForm">
                <form>
                    <div class="endreBoenhetFormSection">
                        <label>Juster pris:</label>
                        <input type="number" placeholder="Nåværende pris" min="0">
                    </div>
        
                    <div class="endreBoenhetFasiliteter">
                        <p>Hvilke fasiliteter boligen har:</p>
                        <label for="wifi">Wi-Fi:</label>
						<input id="wifi" type="checkbox">
						<label for="parkering">Parkering:</label>
						<input id="parkering" type="checkbox">
						<label for="kjokken">Kjøkken:</label>
						<input id="kjokken" type="checkbox">
						<label for="hengekoye">Hengekøye:</label>
						<input id="hengekoye" type="checkbox">
						<label for="peis">Peis:</label>
						<input id="peis" type="checkbox">
						<label for="balkong">Balkong:</label>
						<input id="balkong" type="checkbox">
						<label for="husdyr">Kjæledyr tillat:</label>
						<input id="husdyr" type="checkbox">
                    </div>
        
                    <div class="endreBoenhetFormSection">
                        <label>Endre område/adresse:</label>
                        <input type="text">
                    </div>
        
                    <div class="endreBoenhetFormSection">
                        <label>Beskrivelse av boligen:</label>
                        <textarea rows="5"></textarea>
                    </div>
        
                    <div class="endreBoenhetFormSection">
                        <label>Boligtype:</label>
                        <select>
                            <option>Leilighet</option>
                            <option>Hus</option>
                            <option>Hybel</option>
							<option>Bobil</option>
                        </select>
                    </div>
        
                    <div class="endreBoenhetFormSection">
                        <label>Reserver bolig for eget bruk:</label>
                        <input type="date">
                    </div>
        
                    <div class="endreBoenhetFormSection">
                        <label>Husregler for boligen:</label>
                        <textarea rows="3"></textarea>
                    </div>
        
                    <div class="endreBoenhetUpdate">
                        <div class="endreBoenhetFormButtons">
                            <button type="submit" class="endreBoenhetConfirmBtn">Bekreft Endringer</button>
                            <button type="reset" class="endreBoenhetCancelBtn">Slett Endringer</button>
                            <button type="reset" class="endreBoenhetDeleteBtn">Slett Boenhet</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
		
		<footer>
			<div>Home Rentals &copy; 2025</div>
		</footer>
	</body>
</html>
