        <main class="regBoenhetContainer">
            <div class="regBoenhetInfo">
				<h1>Registrer boenhet</h1>
                <label>Legg til navn/adresse på boenheten:</label>
                <input type="text" placeholder="Navn på boenhet">
                <div class="regBoenhetBilde">
                    <img src="https://t4.ftcdn.net/jpg/05/81/84/71/360_F_581847176_eF540XqFGHDdGPZxyh5NtWHNzgs0XFk6.jpg" alt="Bilde av boenhet" style="width: 100%">
					<button>Legg til bilde</button>
                </div>
            </div>
        
            <div class="regBoenhetAdjustmentForm">
                <form>
                    <div class="regBoenhetFormSection">
                        <label>Legg til pris per natt (Norske Kroner):</label>
                        <input type="number" placeholder="XXXX" min="0">
                    </div>
        
                    <div class="regBoenhetFasiliteter">
                        <p>Hvilke fasiliteter boligen har:</p>
                        <label for="wifi">Wi-Fi:</label>
						<input id="wifi" type="checkbox">
						<label for="parkering">Parkering:</label>
						<input id="parkering" type="checkbox">
						<label for="kjokken">Kjøkken:</label>
						<input id="kjokken" type="checkbox">
						<label for="hengekoye">Hengekøye:</label>
						<input id="hengekoye" type="checkbox">
						<label for="peis">Peis:</label>
						<input id="peis" type="checkbox">
						<label for="balkong">Balkong:</label>
						<input id="balkong" type="checkbox">
						<label for="husdyr">Kjæledyr tillat:</label>
						<input id="husdyr" type="checkbox">
                    </div>
        
                    <div class="regBoenhetFormSection">
                        <label>Legg til område/adresse:</label>
                        <input type="text">
                    </div>
        
                    <div class="regBoenhetFormSection">
                        <label>Beskrivelse av boligen:</label>
                        <textarea rows="5"></textarea>
                    </div>
        
                    <div class="regBoenhetFormSection">
                        <label>Boligtype:</label>
                        <select>
                            <option>Leilighet</option>
                            <option>Hus</option>
                            <option>Hybel</option>
							<option>Bobil</option>
                        </select>
                    </div>
        
                    <div class="regBoenhetFormSection">
                        <label>Husregler for boligen:</label>
                        <textarea rows="3"></textarea>
                    </div>
        
                    <div class="regBoenhetUpdate">
                        <div class="regBoenhetFormButtons">
                            <button type="submit" class="regBoenhetConfirmBtn">Legg til bolig</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
